<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre teba 游눜</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffccd5);
        color: #333;
        text-align: center;
        padding: 30px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h1 {
        color: #e63946;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 6px #fff;
    }
    #story, #result {
        margin-top: 20px;
        font-size: 1.3em;
        line-height: 1.8em;
        min-height: 180px;
    }
    button {
        padding: 14px 28px;
        margin: 12px;
        font-size: 18px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #ff85a2, #ff4d6d);
        color: #fff;
        box-shadow: 2px 6px 14px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }
    button:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #ff4d6d, #e63946);
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    .heart {
        display: inline-block;
        color: #e63946;
        animation: float 2s ease-in-out infinite;
    }
</style>
</head>
<body>

<h1>游눜 Pre teba 游눜</h1>

<div id="story"></div>

<div id="choices" style="display:none;">
    <button onclick="showResult(1)">Trochu 游땐</button>
    <button onclick="showResult(2)">Ve쬸i 仇벒잺</button>
    <button onclick="showResult(3)">Bez nej by som de켿 nepre쬴l 游봋</button>
</div>

<div id="result"></div>

<script>
const storyText = [
    "V쬯y si ako prv치 lajkla moje storky...",
    "A tak sme si za캜ali p칤sa콘.",
    "Po캜as pr치zdnin sme spolu chodili von a za쬴li nezabudnute쬹칠 chv칤le!",
    "Si pre m켿a ve쬸i d칪le쬴t치.",
    "V치쬴m si 콘a a v쬯y si ku mne mil치.",
    "Si najmilsia a najkraj코ia osoba, ktor칰 pozn치m.",
    "Ako ve쬸i 콘a m치m r치d?"
];

const storyElement = document.getElementById("story");
const choicesElement = document.getElementById("choices");

let i = 0;

function typeText(text, index = 0, callback) {
    if(index < text.length) {
        storyElement.innerHTML += text[index];
        setTimeout(() => typeText(text, index + 1, callback), 40);
    } else {
        storyElement.innerHTML += "<br>";
        if(callback) callback();
    }
}

function showNextLine() {
    if(i < storyText.length) {
        typeText(storyText[i], 0, () => {
            i++;
            setTimeout(showNextLine, 500);
        });
    } else {
        choicesElement.style.display = "block";
    }
}

// Spust칤 sa hra
showNextLine();

function showResult(choice) {
    let text = "";
    if(choice === 1){
        text = "Hej, len trochu? 游땐 Mysl칤m, 쬰 si klamem s치m sebe...";
    } else if(choice === 2){
        text = "Tak to uzn치vam! 仇벒잺 M치코 ma r치d a ja teba tie!";
    } else if(choice === 3){
        text = "游봋 Bez teba by som de켿 nepre쬴la...<br>Si moja naj kamar치tka, rob칤코 moje dni kraj코칤mi a v쬯y si ku mne mil치 游눗";
    }
    storyElement.style.display = "none";
    choicesElement.style.display = "none";
    const resultElement = document.getElementById("result");
    let i = 0;

    function typeResult() {
        if(i < text.length){
            resultElement.innerHTML += text[i];
            i++;
            setTimeout(typeResult, 40);
        }
    }
    typeResult();
}
</script>

</body>
</html>
